<html>
  <head>
    <title>Simple Prompter</title>

    <style type="text/css">
  
      canvas {
      	position: absolute;
		top: 0px;
		left:0px;
      	/**/
      }
      
      .scriptCan {
      	background-color: black; 
      }

    </style>
  </head>
  <body>
    <script type="text/javascript" src="canvasprompter.js"></script>
    <script type="text/javascript">

	var prompter = new PROMPTER();

	//bind keys for control
	// x = 88, y = 89, 32 = space, 38 = up, 39 = right, 40 = down
	prompter.bindKey(88,prompter.flipHorizontal);
	prompter.bindKey(89,prompter.flipVertical);
	prompter.bindKey(32,prompter.stopStart);
	prompter.bindKey(39,function(){return prompter.getRemoteScript("http://jakecarpenter.com/canvasprompter/script", true)});
	prompter.bindKey(85,prompter.decreaseFontSize);
	prompter.bindKey(73,prompter.increaseFontSize);
	prompter.init();
	
    </script>
  </body>
  
</html>
